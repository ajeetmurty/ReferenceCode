<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="css/table.css" type="text/css" />
<title>Test Web Page</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script language="JavaScript" src="scripts/testjs.js"></script>
<script language="JavaScript" src="scripts/testajax.js"></script>
<script language="JavaScript" src="scripts/testjquery.js"></script>
<script language="JavaScript" src="scripts/testclock.js"></script>

</head>
<body onload="updateClock(); setInterval('updateClock()', 1000 )">

	<h3>Test Web Page</h3>

	<p id="clock">
		<span id="clock">&nbsp;</span>
	</p>

	<h4>JQuery Test --</h4>

	<form>
		<table>
			<tr>
				<td class="label_cell"><button id="calljquery" type="button">call jquery</button></td>
				<td class="textarea_cell"><textarea id="jquery_output" name="jquery_output" disabled="disabled"></textarea></td>
			</tr>
			<tr>
				<td class="label_cell"><input type="reset" value="reset form"></td>
			</tr>

		</table>

	</form>

	<h4>AJAX Test --</h4>

	<form>
		<table>
			<tr>
				<td class="label_cell"><button id="callajax" type="button" onclick="makeAjaxCall()">call ajax</button></td>
				<td class="textarea_cell"><textarea id="ajax_output" name="ajax_output" disabled="disabled"></textarea></td>
			</tr>
			<tr>
				<td class="label_cell"><input type="reset" value="reset form"></td>
			</tr>

		</table>

	</form>


	<h4>Simple JS Test --</h4>

	<form>
		<table>
			<tr>
				<td class="label_cell">Year:</td>
				<td class="output_cell"><input id="year_input" type="text" name="year" /></td>
			</tr>
			<tr>
				<td class="label_cell">Month:</td>
				<td class="output_cell"><input id="month_input" type="text" name="month" /></td>
			</tr>
			<tr>
				<td class="label_cell"><button id="setdate" type="button" onclick="set_date(document.getElementById('year_input').value, document.getElementById('month_input').value)">set date</button></td>
				<td class="output_cell"><textarea id="date_output" name="date_output" disabled="disabled"></textarea></td>
			</tr>
			<tr>
				<td class="label_cell"><input type="reset" value="reset form"></td>
			</tr>

		</table>

	</form>

</body>
</html>
